<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey Form</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles.css' rel='stylesheet'>
  </head>
  <body>
    <main>
      <h1 id='title'>Survey Form</h1>
      <p class='thank' id='description'>Thank you for taking the time to help us improve the platform</p>
      <form id='survey-form' name='survey-form'>
        <fieldset>
          <label for='name' id='name-label'>Name
          <input class='info' id='name' type='text' placeholder='Enter Your Name' required>
          </label>
        </fieldset>
        <fieldset>
          <label for='email' id='email-label'>Email
          <input class='info' id='email' type='email' placeholder='Enter Your Email' required>
          </label>
        </fieldset>
        <fieldset>
          <label for='age' id='number-label'>Age
          <input class='info' id='number' type='number' min='16' max='120' placeholder='Enter Your Age' required>
          </label>
        </fieldset>
        <fieldset>
          <label for='dropdown'>Which option best describes your current role?</label>
            <select name='role' id='dropdown'>
              <option value=''>--Select current role--</option>
              <option value='student'>Student</option>
              <option value='job'>Full Time Job</option>
            </select>
        </fieldset>
        <fieldset>
          <p>Would you recommend my services to your friends?</p>
            <label for="definitely"><input value='definitely' class='radio' id='definitely' name='recommend' type='radio' required>Definitely</label>
            <label for="maybe"><input value='maybe' class='radio' id='maybe' name='recommend' type='radio'>Maybe</label>
            <label for="notsure"><input value='notsure' class='radio' id='notsure' name='recommend' type='radio'>Not sure</label>   
        </fieldset>
        <fieldset>
          <p>What would you like to see improved?</p>
          <div>
            <label for="frontendprojects"><input type='checkbox' class='checkbox' id='frontendprojects' name='frontendprojects' value='frontend'>Front-end Projects</label>
            <label for="backendprojects"><input type='checkbox' class='checkbox' id='backendprojects'name='backendprojects' value='backend'>Back-end Projects</label>
            <label for="datavisualization"><input type='checkbox' class='checkbox' id='datavisualization' name='datavisualization' value='datavisual'>Data Visualization</label>
          </div>
        </fieldset>
        <fieldset>
          <label for="comment">Any comments or suggestions?</label>
          <textarea id='comment' name='comment' rows="5" placeholder='Enter your comment here...'></textarea>
        </fieldset>
        <fieldset>
        <button id='submit' class='button' type='submit' method='post' value="Submit" name='button'>Submit
        </button>
        </fieldset>
      </form>
    </main>
  </body>
  <footer>
    <p class='rights'>All rights reserved.</p>
  </footer>
</html>
